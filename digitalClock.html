<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        body{
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
    </style>
</head>
<body>
    <p>Clock Started</p>
    <p id="demo"></p>
    <input type="button" onclick="stop()" value="STOP" style="color: red;">
    <script>
        var myVar = setInterval(myTimer,1000);
        function myTimer(){
            var d = new Date();
            t=d.toLocaleTimeString();
            document.getElementById("demo").innerHTML = t
        }
        function stop(){
            clearInterval(myVar);
        }
    </script>
</body>
</html>
